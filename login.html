<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Log in page</title>
</head>
<body class="login_bckg">
  <div class="welcome">
    <h1 >Welcome to Global Properties Uganda</h1>
  </div>
  <div class="login">
    <h1 style="font-size: 40px;">Login </h1>
    <form action="" method="post">
      <p><label for="username" name ="username" id="username">Username: </label><br>
      <input class="textbox" type="text" id="username" placeholder="e.g nankya@gmail.com"></p>
  
      <p><label for="password" name ="password" id="password">Password: </label><br>
      <input type="password" class="textbox" id="password" placeholder="Enter password"></p>
      <a href="">Forgot password?</a>
      <p>
        <input type="button" id="btn-login" class="textbox" style="background-color: cyan;" value="LOGIN">
      </p>  
    </form>
    <p>
      
      Don't have an account?<a href="register.html">Register</a> 
    </p>
  </div>
</body>
</html>
