<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create an account 4</title>
</head>
<body class="login_bckg">
    <div class = "entire">
        <div class="top">
            <div class="logo">
                <img src="icon.jpg" alt="global-properties logo" height="80px" width="80px" style="border-radius:50%;">
            </div>
            <div>
                <h2>Personal details</h2>
                <p>
                    Almost there... Just a few more details
                </p>
            </div>
        </div>
        <div class="fields">
            <div>
                <p>
                    <label for="gender">Gender:</label><br>
                    <Select name="gender" id="gender" class="textbox" >
                        <option value="">Female</option>
                        <option value="">Male</option>
                    </Select>
                </p>
            </div>
            <div>
                <p>
                    <label for="dob">Birth date:</label><br>
                    <input class="textbox" type="date" id="dob" name="dob" 
                    placeholder="Birth date">
                </p>
            </div>
        </div>
        <div class="next">
            <div>
                <a href="login.html">
                    <input type="button" value="FINISH" class="textbox">
                </a>
            </div>
            <div>
                <input type="checkbox">
                I read and agree to the <a href="terms and conditions">Terms and Conditions</a>
            </div>
        </div>
        <div class="footer">
            <div>
                <p>
                    For further support,you may visit the help center or contact our customer service team
                </p>
            </div>
            
        </div>
    </div>
</body>
</html>
